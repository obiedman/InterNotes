  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Jasmine Spec Runner v2.0.2</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-2.0.2/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-2.0.2/jasmine.css">

  <script type="application">
    @-webkit-keyframes disappear{
      
      0% {
        /* Sets the initial height to the measured height of the element */
        height: {{height}};
      }
      
      30% {
        
        -webkit-transform: translateX(-5%);
        transform: translateX(-5%);
      }
      
      60% {
        -webkit-transform: translateX(200%);
        transform: translateX(200%);
        
        /* Makes sur the height and bottom margin stay constant
           till this point in the animation */
        height: {{height}};
        margin-bottom: 1em;
      }
      
      100% {
        
        /* Keeps the element out of the screen. If it's not there,
         * the element comes back to its original position
         */
        -webkit-transform: translateX(200%);
        transform: translateX(200%);
        
        /* Makes the blank space collapse */
        height: 0;
        margin-bottom: 0;
      }
    } 


      @keyframes disappear{
      
      0% {
        /* Sets the initial height to the measured height of the element */
        height: {{height}};
      }
      
      30% {
        
        -webkit-transform: translateX(-5%);
        transform: translateX(-5%);
      }
      
      60% {
        -webkit-transform: translateX(200%);
        transform: translateX(200%);
        
        /* Makes sur the height and bottom margin stay constant
           till this point in the animation */
        height: {{height}};
        margin-bottom: 1em;
      }
      
      100% {
        
        /* Keeps the element out of the screen. If it's not there,
         * the element comes back to its original position
         */
        -webkit-transform: translateX(200%);
        transform: translateX(200%);
    }
  </script>
