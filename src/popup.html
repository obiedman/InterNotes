<!doctype html>
<html>
  <head>
    <title>InterNotes</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="assets/stylesheets/internotes.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/internotes.js"></script>

  </head>
  <body>
    <div class="header">
      <p>InterNotes</p>
    </div>
    <div class="new-item clearfix" id="new-div">
      <div class="menu new-input">
        <ul class="clearfix">
          <li id="site-choice" class="menu-item site-choice" data-choice="google">
            <i id="site-icon" class="fa fa-google"></i>
          </li>
          <li class="menu-item"><input name="newItem" id="item-input"></li>
          <li class="menu-item"><i id="add-icon" class="fa fa-plus-square add-icon"></i></li>
        </ul>
        <div style="clear:both"></div>
      </div>
    </div>
    <div style="clear:both"></div>
    <div class="main"></div>
    <footer>
      <a id="current-tab-btn" class="add-current-tab clearfix">Add current tab</a>
      <a id="all-tabs-btn" class="add-all-tabs clearfix">Add all tabs</a>
    </footer>
  </body>
</html>
