<!doctype html>
<html>
  <head>
    <title>LookUp List</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="less/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/listItem.js"></script>
    <script src="js/UIGen.js"></script>
  </head>
  <body>
    <div class="header">
      <p>My Lookup List</p>
      <i id="add-button" data-count ="0" class="fa fa-plus"></i>
    </div>
    <div class="new-item" id="new-div">
      <div class="new-input">
        <span id="site-choice" data-choice="google"><i id="site-icon" class="fa fa-google">&nbsp;</i><i class="fa fa-angle-down"></i></span>
        <input name="newItem" id="item-input"/>
      </div>
      <button type="button" class="button" id="submitItem">Add</button>
    </div>
      <div class="arrow_box">
        <ul class="sites-list">
          <li data-site="google" class="site"><i class="fa fa-google">&nbsp;&nbsp;Google</i></li>
          <li data-site="youtube" class="site"><i class="fa fa-youtube">&nbsp;YouTube</i></li>
        </ul>
      </div>
    <!-- </div> -->
    <div class="main">
    </div>
  </body>
</html>
