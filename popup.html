<!doctype html>
<html>
  <head>
    <title>InterNotes</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="less/styles.css" rel="stylesheet" type="text/css">
    <script type="application">
        @-webkit-keyframes disappear{
          
          0% {
            /* Sets the initial height to the measured height of the element */
            height: {{height}};
          }
          
          30% {
            
            -webkit-transform: translateX(-5%);
            transform: translateX(-5%);
          }
          
          60% {
            -webkit-transform: translateX(200%);
            transform: translateX(200%);
            
            /* Makes sur the height and bottom margin stay constant
               till this point in the animation */
            height: {{height}};
            margin-bottom: 1em;
          }
          
          100% {
            
            /* Keeps the element out of the screen. If it's not there,
             * the element comes back to its original position
             */
            -webkit-transform: translateX(200%);
            transform: translateX(200%);
            
            /* Makes the blank space collapse */
            height: 0;
            margin-bottom: 0;
          }
        } 


          @keyframes disappear{
          
          0% {
            /* Sets the initial height to the measured height of the element */
            height: {{height}};
          }
          
          30% {
            
            -webkit-transform: translateX(-5%);
            transform: translateX(-5%);
          }
          
          60% {
            -webkit-transform: translateX(200%);
            transform: translateX(200%);
            
            /* Makes sur the height and bottom margin stay constant
               till this point in the animation */
            height: {{height}};
            margin-bottom: 1em;
          }
          
          100% {
            
            /* Keeps the element out of the screen. If it's not there,
             * the element comes back to its original position
             */
            -webkit-transform: translateX(200%);
            transform: translateX(200%);
        }
    </script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/listItem.js"></script>
    <script src="js/UIGen.js"></script>

  </head>
  <body>
    <div class="header">
      <p>InterNotes</p>
    </div>
    <div class="new-item clearfix" id="new-div">
      <div class="menu new-input">
        <ul class="clearfix">
          <li id="site-choice" data-choice="google">
            <i id="site-icon" class="fa fa-google"></i>
          </li>
          <li><input name="newItem" id="item-input"></li>
          <li><i id="add-icon" class="fa fa-plus-square"></i></li>
        </ul>
        <div style="clear:both"></div>
      </div>
    </div>
    <div style="clear:both"></div>
    <div class="main"></div>
  </body>
</html>
